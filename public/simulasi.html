<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alloc — Simulasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preload" href="/templates/navbar.html" as="fetch">
</head>

<body>
  <!-- Tempat navbar akan dimuat -->
  <div id="navbar-container"></div>

  <div class="memoalloc-card mt-5">
    <h2>Simulasi Contiguous Memory Allocation</h2>

    <div class="mb-3">
      <h5 class="mb-3">Algoritma</h5>
      <select class="form-select">
        <option>First-Fit</option>
        <option>Best-Fit</option>
        <option>Worst-Fit</option>
      </select>
    </div>

    <div class="row">
      <!-- Bagian Partitions -->
      <div class="col-md-6 mb-4">
        <h5>Partisi</h5>
        <div class="d-flex align-items-end flex-wrap mb-2">
          <div class="partition-input">
            <input type="number" id="partitionSize" name="partitionSize" class="form-control"
              placeholder="Masukkan Ukuran Partisi">
          </div>
          <button class="circle-btn btn-add" id="addPartition">+</button>
        </div>

        <table class="table align-middle mt-3">
          <thead>
            <tr>
              <td>Nama</td>
              <td>Ukuran (KB)</td>
              <td>Aksi</td>
            </tr>
          </thead>
          <tbody id="partitionTableBody"></tbody>
        </table>
      </div>

      <!-- Bagian Processes -->
      <div class="col-md-6 mb-4">
        <h5>Proses</h5>
        <div class="d-flex align-items-end flex-wrap mb-2">
          <div class="partition-input">
            <input type="number" id="processSize" name="processSize" class="form-control"
              placeholder="Masukkan Ukuran Proses">
          </div>
          <button class="circle-btn btn-add" id="addProcess">+</button>
        </div>

        <table class="table align-middle mt-3">
          <thead>
            <tr>
              <td>Nama</td>
              <td>Ukuran (KB)</td>
              <td>Aksi</td>
            </tr>
          </thead>
          <tbody id="processTableBody"></tbody>
        </table>
      </div>
    </div>

    <div><p class="text-muted small">Tips: Klik 2x angka ukuran di tabel untuk mengedit nilainya.</p></div>

    <button class="btn btn-pink w-100">Mulai Simulasi</button>

  </div>

  <div class="result-card mt-5 d-none">
    <h2 style="color: white;">Hasil Simulasi</h2>
    <table class="table align-middle" id="resultTable">
      <thead>
        <tr>
          <td>Partisi</td>
          <td>Ukuran Partisi (KB)</td>
          <td>Proses</td>
          <td>Ukuran Proses (KB)</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="resultExplanation" class="mt-3"></p>

    <button id="backButton" class="btn btn-pink mt-3">← Kembali</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/template.js"></script>

  <script src="js/script.js"></script>
</body>

</html>
