    <div class="memoalloc-card">
        <h2>Contiguous Memory Allocation Simulation</h2>

        <div class="mb-3">
        <h5 class="mb-3">Algorithm</h5>
        <select class="form-select">
            <option>First-Fit</option>
            <option>Best-Fit</option>
            <option>Worst-Fit</option>
        </select>
        </div>

        <div class="mb-2 d-flex flex-column">
            <h5>Partitions</h5>
            <div class="d-flex align-items-end flex-wrap">
                <!-- <div class="partition-input">
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter Partition Name">
                </div> -->

                <div class="partition-input">
                    <input type="number" id="size" name="size" class="form-control" placeholder="Enter Partition Size">
                </div>

                <button class="circle-btn btn-add">+</button>
            </div>
        </div>

        <table class="table align-middle mt-3">
        <thead class="table">
            <tr>
            <td scope="col">Name</td>
            <td scope="col">Size (KB)</td>
            <td scope="col">Action</td>
            </tr>
        </thead>
        <tbody id="partitionTableBody">
            <!-- Baris partisi akan muncul di sini -->
        </tbody>
        </table>

        <button class="btn btn-pink mt-3">START SIMULATION</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const addButton = document.querySelector(".btn-add");
        // const nameInput = document.getElementById("name");
        const sizeInput = document.getElementById("size");
        const tableBody = document.getElementById("partitionTableBody");

        function getPartitionName(num) {
            let name = "";
            while (num >= 0) {
                name = String.fromCharCode((num % 26) + 65) + name;
                num = Math.floor(num / 26) - 1;
            }
            return name;
        }

        function updatePartitionNames() {
            const rows = tableBody.querySelectorAll("tr");
            rows.forEach((row, index) => {
                const nameCell = row.querySelector("td:first-child");
                nameCell.textContent = getPartitionName(index);
            });
        }

        addButton.addEventListener("click", function() {
            // const name = nameInput.value.trim();
            const size = sizeInput.value.trim();

            // if (name === "" || size === "") {
            //     alert("Please fill in both Name and Size fields!");
            //     return;
            // }

            if (size === "") {
                alert("Please fill in the Size field!");
                return;
            }

            const row = document.createElement("tr");

            const nameCell = document.createElement("td");
            row.appendChild(nameCell);

            const sizeCell = document.createElement("td");
            sizeCell.textContent = size;
            row.appendChild(sizeCell);

            const actionCell = document.createElement("td");
            actionCell.classList.add("text-center");

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Ã—";
            deleteBtn.classList.add("btn", "btn-danger", "btn-sm", "rounded-circle");
            deleteBtn.style.width = "28px";
            deleteBtn.style.height = "28px";

            deleteBtn.addEventListener("click", function() {
                row.remove();
                updatePartitionNames();
            });

            actionCell.appendChild(deleteBtn);
            row.appendChild(actionCell);

            tableBody.appendChild(row);
            updatePartitionNames();

            sizeInput.value = "";
            sizeInput.focus();
        });
    });
    </script>
</body>
</html>
